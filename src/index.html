<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 0integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Trackalories | Meal & Calories Tracker</title>
</head>
    <body>
        <!-- Nav Bar-->
        <nav>
            <div class="nav-wrapper deep-purple">
                <div class="container">
                    <a href="#" class="brand-logo center">Trackalories</a>
                    <ul class="right">
                        <li><a href="" class="clear-btn btn deep-purple lighten-3">Clear All</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <br>

        <div class="container content">
            <!-- Form Card-->
            <div class="card deep-purple lighten-5">
                <div class="card-content">
                    <span class="card-title">Add Meal / Food Item</span>
                    <form class="col">
                        <div class="row">
                            <div class="input-field col s6">
                                <input type="text" placehorder="Add Item" id="item-name">
                                <label for="item-name">Meal</label>
                            </div>
                            <div class="input-field col s6">
                                <input type="number" placehorder="Add Calories" id="item-calories">
                                <label for="item-calories">Calories</label>
                            </div>
                            <button class="add-btn btn deep-purple darken-2"><i class="fa fa-plus"></i> Add Meal</button>
                            <button class="update-btn btn  amber lighten-1"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
                            <button class="delete-btn btn red darken-4"><i class="fa fa-remove"></i> Delete Meal</button>                     
                            <button type="button" class="back-btn btn deep-purple darken-2 pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
                        </div>
                    </form>
                </div>
            </div>
        

            <span class="meal-added"></span>

            <!-- Calorie Count -->
            <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

            <!-- Item List -->
            <ul id="item-list" class="collection"></ul>
        </div>

        <footer class="page-footer deep-purple">
                <div class="container">
                    <div class="row footer-row">
                        <div class="footer-1 col s4">
                            All Rights reserved to <a class="a-footer" href="https://www.traversymedia.com/" target="_blank">Traversy Media</a>
                        </div>
                        <div class="footer-2 col s4">
                            <a class="a-footer" href="https://www.github.com" target="_blank">GitHub Finder &copy;</a>
                        </div>
                        <div class="footer-3 col s4">
                            Created by <a class ="a-footer" href="https://github.com/Kubalino" target="_blank">Carlos Noronha</a>
                        </div>
                    </div>
                </div>
        </footer>
    </body>

    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="modules/itemctrl.js" type="module"></script>
    <script src="modules/storagectrl.js" type="module"></script>
    <script src="modules/uictrl.js" type="module"></script>
    <script src="app.js" type="module"></script>
</html>
